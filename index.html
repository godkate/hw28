<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <form>
            <div class="mb-3">
                <label for="webAddress" class="form-label">Enter website address</label>
                <input type="text" name="webAddress" class="form-control" id="webAddress" required>
                <div class="error"></div>
            </div>

            <div class="mb-3">
                <button class="btn btn-primary ready">Ready</button>
                <button class="btn btn-primary redirect" disabled>Redirect</button>
            </div>
        </form>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
